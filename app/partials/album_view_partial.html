<div style="padding: 50px">
    <h3>{{album_name}}</h3>
<div class="alert alert-danger" ng-show="page_loading_error">
    {{page_loading_error}}
</div>
    <div class="photo thumbnail" ng-repeat="photo in photos" style="width: 250px; float: left; margin-right: 10px">
        <a href="index.html#/albums/img/{{photo.filename}}">
              <img ng-src="/img/{{photo.filename}}"/>
              <p>{{photo.description}}</p>
        </a>
    </div>
</div>
